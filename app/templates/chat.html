<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文心一言对话系统</title>

    <link rel="stylesheet" href="../static/css/styles.css" />
    <script src="../static/js/chat.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-body ">
                        <!-- Chat box -->
                        <div id="chatBox" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
                            <!-- 对话内容将在这里显示 -->
                        </div>
                        <!-- Input and Send Button -->
                        <div class="input-group mb-3">
                            <label for="userInput" class="visually-hidden">输入消息</label>
                            <input type="text" id="userInput" class="form-control" placeholder="输入消息...">
                            <button class="btn btn-primary" onclick="sendMessage()">发送</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('userInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</html>
