<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文心一言对话系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin: 5px 0;
        }
        .user-message {
            color: blue;
        }
        .bot-message {
            color: green;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>文心一言对话系统</h2>
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="userInput" placeholder="输入消息..." style="width: 80%;">
        <button onclick="sendMessage()">发送</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            // 在页面显示用户的消息
            appendMessage('user-message', '用户: ' + userInput);
            document.getElementById('userInput').value = '';

            // 发送请求到后端
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                if (data.reply) {
                    appendMessage('bot-message', '文心一言: ' + data.reply);
                } else {
                    appendMessage('bot-message', '文心一言: 无法获取回复');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('bot-message', '文心一言: 请求失败');
            });
        }

        function appendMessage(className, message) {
            const chatBox = document.getElementById('chatBox');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + className;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
