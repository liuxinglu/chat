<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文心一言对话系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <script src="../static/js/chat.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-end mb-3">
            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-secondary">登出</a>
        </div>
        <h3 class="text-center mb-7">碎嘴子对话系统</h3>
        <div class="card shadow-sm">
            <div class="row">
            <div class="col-md-6">
                <div class="card-body ">
                    <!-- Chat box -->
                    <div id="chatBox" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
                        <!-- 对话内容将在这里显示 -->
                    </div>

                    <!-- Input and Send Button -->
                    <div class="input-group mb-3">
                        <label for="userInput" class="visually-hidden">输入消息</label>
                        <input type="text" id="userInput" class="form-control" placeholder="输入消息...">
                        <button class="btn btn-primary" onclick="sendMessage()">发送</button>
                    </div>


                </div>
            </div>
            <div class="col-md-6">
            <!-- Upload History -->
                <div class="card-body">
                    <!-- File Upload Form -->
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" name="file" id="fileInput" accept=".pdf" class="form-control" required>
                        </div>
                        <button type="button" class="btn btn-secondary me-2" onclick="uploadFile()">提取文本</button>
                        <button type="button" class="btn btn-secondary" onclick="getKeywords()">提取关键字</button>
                    </form>

                    <!-- Results Display -->
                    <div id="result" class="mt-3 p-3 border rounded bg-light"></div>
                    <h5 class="card-title text-center mt-4">文件上传历史</h5>
                    <ul id="uploadHistory" class="list-group mt-2">
                        <!-- 上传历史记录将显示在这里 -->
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
<script>
        document.getElementById('userInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</html>
