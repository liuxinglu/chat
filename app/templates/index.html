<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文心一言对话系统</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <script src="../static/js/chat.js"></script>
</head>
<body class="bg-light">
<!-- 在你的HTML模板的<body>标签内，通常是在顶部或导航栏下方 -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes" id="flash-messages">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <div class="container py-5">
        <div class="text-end mb-3">
            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-secondary">登出</a>
        </div>
        <h4 class="text-center mb-7">碎嘴子对话系统</h4>
        <div class="card shadow-sm">
            <div class="row">
            <div class="col-md-6">
                <div class="card-body ">
                    <!-- Chat box -->
                    <div id="chatBox" class="border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
                        <!-- 对话内容将在这里显示 -->
                    </div>

                    <!-- Input and Send Button -->
                    <div class="input-group mb-3">
                        <label for="userInput" class="visually-hidden">输入消息</label>
                        <input type="text" id="userInput" class="form-control" placeholder="输入消息...">
                        <button class="btn btn-primary" onclick="sendMessage()">发送</button>
                    </div>


                </div>
            </div>
            <div class="col-md-6">
            <!-- Upload History -->
                <div class="card-body">
                    <!-- File Upload Form -->
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" name="file" id="fileInput" accept=".pdf" class="form-control" required>
                        </div>
                        <button type="button" class="btn btn-secondary me-2" onclick="uploadFile()">提取文本</button>
                        <button type="button" class="btn btn-secondary" onclick="getKeywords()">提取关键字</button>
                    </form>

                    <!-- Results Display -->
                    <div id="result" class="mt-3 p-3 border rounded bg-light"></div>
                    <h5 class="card-title text-center mt-4">文件上传历史</h5>
                    <ul id="uploadHistory" class="list-group mt-2">
                        <!-- 上传历史记录将显示在这里 -->
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
<script>
        document.getElementById('userInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        $(document).ready(function() {
            // 检查是否有flash消息
            if ($('#flash-messages li').length > 0) {
                // 等待动画完成后再设置定时器隐藏flash消息
                setTimeout(function() {
                    $('#flash-messages li').each(function(index) {
                        // 为每个flash消息元素添加淡出动画
                        $(this).fadeOut(500, function() {
                            // 淡出完成后添加hidden类以隐藏元素（可选，因为fadeOut已经隐藏了元素）
                            $(this).addClass('hidden');
                        });
                        // 如果你想要它们逐个消失，可以使用延迟
                        // setTimeout(function() { $(this).fadeOut(500); }.bind(this), index * 500);
                    });
                    // 如果你想要整个列表在动画完成后从DOM中移除（可选）
                    // $('#flash-messages').remove();
                }, 1000 + 500); // 1000ms等待动画完成，再加上500ms的fadeOut时间
            }
        });
        // 获取并显示用户上传历史
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/fileops/history')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error(data.error);
                    } else {
                        displayUploadHistory(data);
                    }
                })
                .catch(error => console.error('Error fetching history:', error));
        });
    </script>
</html>
