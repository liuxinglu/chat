<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文心一言对话系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css" />
    <script src="../static/js/chat.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">碎嘴子对话系统</h2>

                <!-- Chat box -->
                <div id="chatBox" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;">
                    <!-- 对话内容将在这里显示 -->
                </div>

                <!-- Input and Send Button -->
                <div class="input-group mb-3">
                    <input type="text" id="userInput" class="form-control" placeholder="输入消息...">
                    <button class="btn btn-primary" onclick="sendMessage()">发送</button>
                </div>

                <!-- File Upload Form -->
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="file" id="fileInput" accept=".pdf" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-secondary me-2" onclick="uploadFile()">上传并提取文本</button>
                    <button type="button" class="btn btn-secondary" onclick="getKeywords()">提取关键字</button>
                </form>

                <!-- Upload History -->
                <h5 class="mt-4">文件上传历史</h5>
                <ul id="uploadHistory" class="list-group mt-2">
                    <!-- 上传历史记录将显示在这里 -->
                </ul>

                <!-- Results Display -->
                <div id="result" class="mt-3 p-3 border rounded bg-light"></div>
                <div id="keywords" class="mt-3 p-3 border rounded bg-light"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/chat.js"></script>
</html>
