<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HUB</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/styles1.css">
    <link rel="stylesheet" href="../static/css/flash.css">
</head>
<body class="bg-light">
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes" id="flash-messages1">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<div class="position-fixed top-0 middle p-3" style="z-index: 5; right: 0; top: 0;">
  <div id="toast-container" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body">
    </div>
  </div>
</div>
    <!-- Wrapper -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar userKeyword-->
        <div class="border-right" id="sidebar-wrapper">
            <div class="list-group list-group-flush">
                <button id="dashboard" class="btn btn-link text-left list-group-item list-group-item-action">
                    dashboard
                </button>
            </div>
            <div id="menus" class="list-group list-group-flush">
            </div>
            <div class="sidebar-bottom">
                出品人<br>AI Architect: Liu, Gang&nbsp;<br>AI Developer: Liu, Xinglu
            </div>
        </div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="toggle-button"  id="menu-toggle" aria-expanded="false">
                    <span class="icon" id="toggle-icon">▶</span> <!-- 初始状态为向右箭头 -->
                </button>

                <div class="navbar-nav ms-auto">
                    <select id="modelSelector" class="form-select" aria-label="Select large model">
                        <option selected>请选择大模型</option>
                        <option value="wenxin">文心一言3.5</option>
                        <option value="xinghuo">星火</option>
                    </select>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-secondary">登出</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid" id="container-fluid">
                <div id="default" class="row justify-content-center mt-4"> <!-- 添加mt-4来增加上边距 -->
                    <div class="col-md-6">
                        <div class="clickable-square bg-success text-white" id="fileops">
                            文件操作
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="clickable-square bg-success text-white" id="chatops">
                            智能对话
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
