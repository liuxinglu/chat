<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文心一言对话系统</title>

    <link rel="stylesheet" href="../static/css/styles.css" />
    <script src="../static/js/ticket.js"></script>
</head>
<body class="bg-light">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-body ">
                        <!-- Chat box -->
                        <div class="row">
                            <div id="chatBox1" class="border col-md-6" style="height: 400px;">
                                <div class="col-md6"><h5>AI ITSM Chat Window</h5></div>
                                <div id="chatBox" class="col-md-12" style="height: 350px; overflow-y: auto;"></div>
                                <!-- 对话内容将在这里显示 -->
                            </div>
                            <div id="chatBox2" class="border col-md-6" style="height: 350px; overflow-y: auto;">
                                <div class="col-md-6"><h5>ITSM Ticket Creation Window</h5></div>
                                <!-- 对话内容2将在这里显示 -->
                            </div>
                        </div>
                        <!-- Input and Send Button -->
                        <div class="input-group mb-3">
                            <button class="btn ms-2" id="micButton">
                                <i class="bi bi-mic"></i>
                            </button>
                            <label for="userInput" class="visually-hidden">输入消息</label>
                            <input type="text" id="userInput" class="form-control" placeholder="输入消息...">
                        </div>
                        <!-- Information-->
                        <div class="info-label">
                            <label class="right-label">Click "Submit" to automatically create an ITSM ticket base on the provided information.</label>
                        </div>
                        <div class="info-content">
                            To better create the ticket, please provide the AI with voice instructions like the following:<br>
                            1.Your user ID?<br>
                            2.Describe the issue<br>
                            3. Which team you wish the ticket to be resolved by (if not inputted, AI will judge and dispatch the ticket)
                        </div>
                    </div>
                </div>
            </div>

    <!-- Bootstrap Icons (for microphone icon) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <script>
        let userInput = document.getElementById('userInput');
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendUserMessage();
            }
        });

        let micButton = document.getElementById('micButton');
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        micButton.addEventListener('click', async () => {
            if (isRecording) {
                // 停止录音
                mediaRecorder.stop();
                isRecording = false;
                micButton.innerHTML = '<i class="bi bi-mic"></i>';
            }
            else {
                audioChunks = [];
                isRecording = true;
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, {
                                                    mimeType: 'audio/webm; codecs=opus' // 或尝试使用WAV格式
                                                  });
                mediaRecorder.start();
                micButton.innerHTML = '<i class="bi bi-mic-fill"></i>';

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    // 创建音频并发送到后端
                    const audioBlob = new Blob(audioChunks, { 'type': 'audio/wav' });
                    const formData = new FormData();
                    formData.append('file', audioBlob, 'audio.wav');

                    const response = await fetch('servicedesk/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    appendBox(result.reply);
                };
            }
        });
    </script>
</body>
</html>
